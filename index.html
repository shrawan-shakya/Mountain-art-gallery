<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Art Gallery | Archiving the Sublime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bone: '#FAF9F6',
              softBlack: '#1A1A1A',
              frameEbony: '#111111',
              gold: '#D4AF37',
              plaque: '#E8E8E8',
            },
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 2s forwards',
              'fade-up': 'fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scroll-slide': 'scrollSlide 2.5s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: { 'to': { opacity: '1' } },
              fadeUp: { 'from': { opacity: '0', transform: 'translateY(40px)' }, 'to': { opacity: '1', transform: 'translateY(0)' } },
              scrollSlide: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100%)' } },
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #FAF9F6; }
      ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 10px; }
      
      .museum-frame-inner-shadow { box-shadow: inset 0 0 20px rgba(255,255,255,0.03), 0 8px 25px rgba(0,0,0,0.1); }
      .artwork-inner-shadow { box-shadow: inset 0 4px 12px rgba(0,0,0,0.15); }
      
      /* Strictly Contained Plaque Shine */
      .plaque-metallic {
        position: relative;
        overflow: hidden !important;
        isolation: isolate;
        backface-visibility: hidden;
      }
      .plaque-metallic::before {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.5) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
        transition: transform 0.8s ease-in-out;
        pointer-events: none;
        z-index: 10;
      }
      .artwork-item:hover .plaque-metallic::before {
        transform: translateX(300%) skewX(-25deg);
      }

      /* Authentic Gold Leaf Border Utility */
      .gold-leaf-border {
        border-image: linear-gradient(135deg, #8a6d3b 0%, #D4AF37 25%, #f7e2a8 50%, #D4AF37 75%, #8a6d3b 100%) 1;
      }
      
      .gallery-grid-columns { column-count: 2; column-gap: 80px; }
      @media (max-width: 1024px) { .gallery-grid-columns { column-gap: 40px; } }
      @media (max-width: 768px) { .gallery-grid-columns { column-count: 1; } }
      .artwork-item { break-inside: avoid; }
    </style>

  }
}
</script>
